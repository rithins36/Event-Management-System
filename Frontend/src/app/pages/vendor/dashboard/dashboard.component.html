<div class="sidebar-container">
  <app-sidebar></app-sidebar>

  <div class="content-container">
    <div *ngIf="!registrationSuccess; else successMessage" class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Vendor Registration</h3>
              <p>Fill in the details below.</p>
              
              <div class="align">
                <label>Name: <input type="text" [(ngModel)]="vendor.name" value="vendor.name"></label>
                <label>Email: <input type="email" [(ngModel)]="vendor.email" value="vendor.email"></label>
                <label>Contact Info: <input type="text" [(ngModel)]="vendor.contactInfo" value="vendor.contactInfo"></label>

                <label>Service Type:</label>
                <div class="d-flex flex-wrap justify-content-center gap-3">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" [(ngModel)]="vendor.serviceType" name="serviceType" value="Photography">
                    <label class="form-check-label">Photography</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" [(ngModel)]="vendor.serviceType" name="serviceType" value="Catering">
                    <label class="form-check-label">Catering</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" [(ngModel)]="vendor.serviceType" name="serviceType" value="Decorations">
                    <label class="form-check-label">Decorations</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" [(ngModel)]="vendor.serviceType" name="serviceType" value="Sounds">
                    <label class="form-check-label">Sounds</label>
                  </div>
                </div>

                <label>Cost: <input type="number" [(ngModel)]="vendor.cost" value="vendor.cost" step="0.01"></label>
                <br>
                <button (click)="onSubmit()">Submit</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Message -->
    <ng-template #successMessage>
      <div class="success-container">
        <div class="text-center p-4 shadow-lg rounded bg-white">
          <h3 class="text-success mb-3">Registered Successfully!</h3>
          <p class="mb-3">Here are your details:</p>
          <ul class="list-group text-start">
            <li class="list-group-item"><strong>Name:</strong> {{ vendor.name }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ vendor.email }}</li>
            <li class="list-group-item"><strong>Contact Info:</strong> {{ vendor.contactInfo }}</li>
            <li class="list-group-item"><strong>Service Type:</strong> {{ vendor.serviceType }}</li>
            <li class="list-group-item"><strong>Cost:</strong> {{ vendor.cost | currency }}</li>
          </ul>
          <button class="btn btn-primary mt-3" style="background-color: #af9453;" (click)="registrationSuccess = false">Register Another Vendor</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
