<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Register Today</h3>
                    <p>Fill in the data below.</p>               
                    <form (ngSubmit)="onSubmit()" >
                        <label for="name">Name:</label><br>
                        <input type="text" [(ngModel)]="vendor.name" name="name" required><br><br>
                    
                        <label for="name">Email:</label><br>
                        <input type="text" [(ngModel)]="vendor.email" name="email" required><br><br>
                    
                        <label for="contactInfo">Contact Info:</label><br>
                        <input type="text" [(ngModel)]="vendor.contactInfo" name="contactInfo" required><br><br>
                    
                        <label>Service Type:</label><br>
                        <label class="white-text">
                            <input type="radio" [(ngModel)]="vendor.serviceType" name="serviceType" value="Photography" required> Photography
                        </label><br>
                        <label class="white-text">
                            <input type="radio" [(ngModel)]="vendor.serviceType" name="serviceType" value="Catering"> Catering
                        </label><br>
                        <label class="white-text">
                            <input type="radio" [(ngModel)]="vendor.serviceType" name="serviceType" value="Decorations"> Decorations
                        </label><br>
                        <label class="white-text">
                            <input type="radio" [(ngModel)]="vendor.serviceType" name="serviceType" value="Sounds"> Sounds
                        </label><br><br>   
                                         
                        <label for="cost">Cost:</label><br>
                        <input type="number" step="0.01" [(ngModel)]="vendor.cost" name="cost" required><br><br>
                    
                        <input type="submit" value="Submit">
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>
