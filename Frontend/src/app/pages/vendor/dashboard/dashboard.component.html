                    <form (ngSubmit)="onSubmit()" >
                        <label for="name">Name:</label><br>
                        <input type="text" [(ngModel)]="vendor.name" name="name" required><br><br>
                    
                        <label for="name">Email:</label><br>
                        <input type="text" [(ngModel)]="vendor.email" name="email" required><br><br>
                    
                        <label for="contactInfo">Contact Info:</label><br>
                        <input type="text" [(ngModel)]="vendor.contactInfo" name="contactInfo" required><br><br>
                    
                        <label>Service Type:</label><br>
                        <label class="white-text">
                            <input type="radio" [(ngModel)]="vendor.serviceType" name="serviceType" value="Photography" required> Photography
                        </label><br>
                        <label class="white-text">
                            <input type="radio" [(ngModel)]="vendor.serviceType" name="serviceType" value="Catering"> Catering
